<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Menu Interface</title>
  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="paint.css">
  <!-- Linking Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Linking JavaScript file -->
  <script src="paint.js"></script>
</head>

<body>

  <div class="page-wrapper">

    <!-- Title Bar -->
    <div class="titlebar">
      <img src="heading.jpg" alt="Heading Image" class="heading">
    </div>

    <!-- Button Bar (File, Home, View buttons) -->
    <div class="buttonbar">
      <button class="active">File</button>
      <button class="home">Home</button>
      <button class="view">View</button>
    </div>

    <!-- Menu Bar with various sections -->
    <div class="menubar">

      <!-- Clipboard Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-paste">
            <img src="Component 1/Paste icon.svg" alt="Paste Icon" class="paste">
            <span>Paste</span>
            <img src="Component 1/Drop icon.svg" alt="Dropdown Icon" class="drop_icon">
          </button>

          <div class="cut-copy">
            <button class="btn-cut">
              <img src="Component 1/Cut icon.svg" alt="Cut Icon" class="cut-image">
              <span>Cut</span>
            </button>

            <button class="btn-copy">
              <img src="Component 1/Copy icon.svg" alt="Copy Icon" class="copy-image">
              <span>Copy</span>
            </button>
          </div>
        </div>
        <div class="section-title-clipboard">Clipboard</div>
      </div>

      <!-- Image Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-select">
            <img src="Component 2/Select icon.svg" alt="Select Icon" class="select-image">
            <span>Select</span>
            <img src="Component 2/Drop icon.svg" alt="Dropdown Icon" class="drop_icon">
          </button>

          <div class="crop-resize">
            <button class="btn-crop">
              <img src="Component 2/Crop icon.svg" alt="Crop Icon" class="crop-image">
              <span>Crop</span>
            </button>
            <button class="btn-resize">
              <img src="Component 2/Resize icon.svg" alt="Resize Icon" class="resize-image">
              <span>Resize</span>
            </button>
            <button class="btn-rotate">
              <img src="Component 2/Rotate icon.svg" alt="Rotate Icon" class="rotate-image">
              <span>Rotate</span>
            </button>
          </div>
        </div>
        <div class="section-title-image">Image</div>
      </div>

      <!-- Tools Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-pen">
            <img src="Component 3/Pen icon.svg" alt="Pen Icon" class="pencil-image">
          </button>
          <button class="btn-fill">
            <img src="Component 3/Fill icon.svg" alt="Fill Icon" class="brush-image">
          </button>
          <button class="btn-eraser">
            <img src="Component 3/Eraser icon.svg" alt="Eraser Icon" class="eraser-image">
          </button>
          <button class="btn-magnify">
            <img src="Component 3/Magnify icon.svg" alt="Magnify Icon" class="magnify-image">
          </button>
          <button class="btn-dropper">
            <img src="Component 3/Dropper icon.svg" alt="Dropper Icon" class="dropper-image">
          </button>
          <button class="btn-text">
            <img src="Component 3/Text icon.svg" alt="Text Icon" class="text-image">
          </button>
        </div>
        <div class="section-title">Tools</div>
      </div>

      <!-- Brush Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-brush">
            <img src="Component 4/Brush icon.svg" alt="Brush icon" class="brush">
            <span class="brush-text">Brushes</span>
            <img src="Component 4/Drop icon.svg" alt="Dropdown Icon" class="drop_icon">
          </button>
        </div>
      </div>

      <!-- Shapes Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-rectangle">
            <i class="fa fa-square-o"></i> Rectangle
          </button>
          <button class="btn-circle">
            <i class="fa fa-circle-o"></i> Circle
          </button>
        </div>
        <div class="section-title">Shapes</div>
      </div>

      <!-- Size Section -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-size">
            <img src="Component 7/Size icon.svg" alt="Size icon" class="size">
            <span class="size-text">Size</span>
            <img src="Component 7/Drop icon.svg" alt="Dropdown Icon" class="drop_icon">
          </button>
        </div>
      </div>

      <!-- Colors Section -->
      <div class="menu-section">
        <div class="section-content">
          <!-- Button Color 1-->
          <button class="btn-color1">
            <div class="color-frame">
              <div class="color-frame-inside"></div>
            </div>
            <span class="color1-title"> Color 1</span>
          </button>
          <!-- Button Color 2-->
          <button class="btn-color2">
            <div class="color-frame">
              <div class="color-frame-inside"></div>
            </div>
            <span class="color1-title"> Color 2</span>
          </button>
          <!-- Grid Button-->
           <div class="button-grid">
              <!-- Row 1-->
            <div class="button-row">
              <button class="btn-small-color1">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color2">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color3">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color4">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color5">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color6">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color7">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color8">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color9">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
            </div>
             <!-- Row 2-->
             <div class="button-row">
              <button class="btn-small-color10">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color11">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color12">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color13">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color14">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color15">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color16">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color17">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color18">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
            </div>
             <!-- Row 2-->
             <div class="button-row">
              <button class="btn-small-color19">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color20">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color21">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color22">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color23">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color24">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color25">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color26">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
              <button class="btn-small-color27">
                <div class="color-small-frame">
                  <div class="color-small-frame-inside"></div>
                </div>
              </button>
            </div>
           </div>
          <!-- Color Edit Button-->
          <button class="btn-edit-color">
            <img src="Component 6/Edit color.svg" alt="Color icon" class="color_icon">
            <span class="edit-color-text">Edit Color</span>
          </button>
        </div>
        <div class="section-title-color"> Colors</div>
      </div>

      <!-- Canvas Area (contenteditable to allow direct drawing) -->
      <div class="menu-section">
        <div class="section-content">
          <button class="btn-canvas"
            style="background-image: url('Component 8/Edit with 3D.png'); width: 20px; height: 20px;">
          </button>
        </div>
        <div class="canvas-text">Edit with Paint 3D</div>
      </div>

    </div>
  </div>
</body>

</html>
