<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo_uit.png" alt="Logo UIT" class="logo">
            <form action="#" method="POST" id="loginForm">
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder="Tên tài khoản" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </form>
           
                <div class="footer">
                   
                    <div id="language-select">Vietnamese (vi)</div>
                    <div class="divider"></div>
                    <div class="cookie-notification">Thông báo từ các Cookies</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
